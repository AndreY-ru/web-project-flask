<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <!-- Скрипты от lidrekon -->
  <script src="https://lidrekon.ru/slep/js/jquery.js"></script>
  <script src="https://lidrekon.ru/slep/js/uhpv-full.min.js"></script>

  <!-- Проверка режима слабовидящих -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById("accessibility-overlay");
      if (!overlay) return;

      if (document.body.classList.contains("specialview")) {
        overlay.style.display = "block";
      }

      const observer = new MutationObserver(() => {
        overlay.style.display = document.body.classList.contains("specialview") ? "block" : "none";
      });

      observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    });
  </script>

  <!-- Применение цвета карточки как фона страницы -->
  <script>
    function applyCardBackgroundToPage() {
      const card = document.querySelector('.card');
      if (card) {
        const bgColor = getComputedStyle(card).backgroundColor;
        document.body.style.backgroundColor = bgColor;
        document.documentElement.style.backgroundColor = bgColor;
      }
    }

    window.addEventListener('load', applyCardBackgroundToPage);

    const observer = new MutationObserver(applyCardBackgroundToPage);
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</head>

<body>
  <div id="accessibility-overlay"></div>
  
  <!-- Верхняя панель -->
  <div class="top-bar">
    <img src="{{ url_for('static', filename='images/logo_9_may.png') }}" alt="Логотип ЭТИ СГТУ" class="university-logo">

      <span class="full-name">Энгельский<br>технологический<br>институт</span>
    </div>

  </div>

  {% if show_header %}
    <!-- Меню -->
    <nav class="menu">
      <a href="{{ url_for('user') }}">Главная</a>
      <a href="{{ url_for('portfolio') }}">Портфолио</a>
      <a href="{{ url_for('education') }}">Обучение</a>
    </nav>
  {% endif %}

  {% block body %}{% endblock %}

  <!-- Подвал -->
  <footer class="footer">
    © 2025, ЭТИ СГТУ им. Ю.А. Гагарина. Переведен библиотекой с открытым исходным кодом
  </footer>

</html>
